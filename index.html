<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Dog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="body">
    <div id="overlay" class="overlay">
        <button id="startButton">Want Petting Dog??</button>
    </div>
    <div class="dog-container">
        <div id="bubble" class="hide">Zzz~~</div>
        <div>
            <img src="imgs/cute_sleep_dog.jpeg" class="dogImage">
        </div>
    </div>
    <p id="message">Pet the dog gently...</p>
    <div id="audio-control">
        <i id="volume-icon" class="fas fa-volume-up"></i>
    </div>
    <audio id="petSound" src="sounds/petting_sound.wav"></audio>
    <audio id="angrySound" src="sounds/angry_sound.wav"></audio>
    <button id="resetButton" class="hidden">Reset</button>
    <script src="script.js"></script>
</body>

</html>
